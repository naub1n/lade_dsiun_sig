    restart: always
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - gdi
      - /gdi_conf
    # ports:
     # - "127.0.0.1:8983:8983"
    volumes:
      - /app/qwc2/solr/configsets/gdi:/gdi_conf:ro
